<h1>{{title}}</h1>
<form #basicForm ='ngForm' (ngsubmit)="getData(basicForm.value)">
  <input type="text" ngModel name="user" placeholder="Enter User Name"/>
  <br /> <br />
  <input type="text" ngModel name="user" placeholder="Enter User Email"/>
  <br /> <br />
  <input type="text" ngModel name="user" placeholder="Enter User Password"/>
  <br /> <br />
<button>Register</button>
</form>

<ul>
  <li>{{userData.user}}</li>
  <li>{{userData.email}}</li>
  <li>{{userData.password}}</li>


</ul>
